<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header">
      <h1 class="title">Etch-a-sketch</h1>
    </header>
    <div class="main">
    <div class="settings">
      <input type="color" class="color-picker" value="#3e3e3e">
      <button class="default setting">Color</button>
      <button class="rainbow setting">Rainbow</button>
      <button class="eraser setting">Eraser</button>
      <button class="clear">Clear</button>
      <p class="sliderdisplay">16 x 16</p>
      <input type="range" min="1" max="64" class="slider" value="16">
    </div>
    <div class="container"></div>
  </div>



    <script src="script.js"></script>
  </body>
</html>
